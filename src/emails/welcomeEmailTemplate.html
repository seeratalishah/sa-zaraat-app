<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
        text-align: center;
      }
      .button {
        display: inline-block;
        background: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Platform!</h1>
      <p>Hi {{email}},</p>
      <p>Thank you for subscribing! We’re excited to have you on board.</p>
      <p>Stay tuned for the latest updates and exclusive content.</p>
      <p><a href="https://zaraat.com" class="button">Visit Our Website</a></p>
      <hr />
      <p class="footer">If you didn’t subscribe, you can ignore this email.</p>
    </div>
  </body>
</html>
